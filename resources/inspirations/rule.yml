- 墨菲定律：如果事情可能出错，它就会出错。
- 布鲁克定律：大部分情况下，为已经延期的软件项目增加人手只会让项目延期得更厉害。
- 霍夫施塔特定律：项目的实际完成时间总是比预期的要长。
- 康威定律：组织所设计的系统的结构受限于组织的通信结构。（如果某人想要改变的东西属于其他人，那么他就很难改变这些东西。根据目标软件架构来组建团队可以更容易实现软件架构，而这就是对抗康威法律的一种有效方式。）
- 2/8 法则：80％的成果源于 20％的原因。
- 彼得法则：在一个等级制度中，每个员工都倾向于晋升到他无法胜任的职位。
- 摩尔定律：计算机的处理速度每两年翻一番！
- 沃斯定律：软件比硬件更容易变慢。（可以参考摩尔定律）
- 克努特优化法则：过早优化是万恶之源。（先写代码，然后找出瓶颈，最后才优化！）
- 诺维格定律：当一家公司在某个领域的市场占有率超过 50% 以后，将无法再使市场占有率翻番，就必须寻找新的市场。
- 羊群效应：从众心理
- 蝴蝶效应：微小的变化能带来巨大的连锁反应
- 青蛙效应：温水煮青蛙，生于忧患死于安乐
- 破窗效应：墙倒众人推，落井下石人很多。
- 马太效应：两极分化，强者越强，弱者越弱。
- 波克定理：无摩擦便无磨合，有争论才有高论。在争辩中，才可能诞生最好的主意和最好的决定。
- 刺猬理论：人际交往中需要保持一定的距离，才能互惠互利，否则容易受伤。
- 沃尔森法则：把信息和情报放在第一位，金钱就会滚滚而来。把握信息差，就能变现。情报信息最值钱。
- 吉德林法则：把难题清清楚楚地写出来,便已经解决了一半。
- 幸存者偏差：人们只能看到经过某中筛选而产生的結果。被筛选掉的信息是无法传达到你这边的，只能接收到片面的信息，因为死人是不会说话的。